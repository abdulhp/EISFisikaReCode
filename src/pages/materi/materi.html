<ion-header>

  <ion-navbar>
    <ion-title>Materi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="opsi">
      <ion-grid>
        <ion-row>
          <ion-col class="kolom-opsi" col-6>
              <div class="kotak" (click)="onLoadPendahuluan()">
                  <img src="assets/img/buku.png" alt="">
                  <p>Pendahuluan</p>
              </div>
          </ion-col> 
          <ion-col class="kolom-opsi" col-6>
              <div class="kotak" (click)="onLoadTegangan()">
                    <img src="assets/img/tegangan.png" alt="">
                  <p>Tegangan</p>
              </div>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col class="kolom-opsi" col-6>
              <div class="kotak"  (click)="onLoadRegangan()">
                    <img src="assets/img/sutet.png" alt="">
                  <p>Regangan</p>
              </div>
          </ion-col> 

          <ion-col class="kolom-opsi" col-6>
              <div class="kotak"  (click)="onLoadModulus()">
                    <img src="assets/img/tali.png" alt="" style="padding:20px">
                  <p>Modulus Elastisitas </p>
              </div>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col class="kolom-opsi" col-6>
              <div class="kotak"  (click)="onLoadPseb()">
                    <img src="assets/img/mbuh.png" alt="">
                  <p>Pemanfaatan Sifat Elastisitas Bahan </p>
              </div>
          </ion-col> 
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
