<ion-header>

  <ion-navbar>
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items; let i=index; ">
    
    <ion-card-header>
      <p>Soal No {{ i+1 }}</p>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/img/{{ item.img }}">
    </ion-card-content>
    <ion-card-content>
      {{ item.Soal }}
    </ion-card-content>
    <ion-card-content radio-group (ionChange)="ansSoal(item.idSoal,$event)">
      <label for=""><ion-radio value="a"></ion-radio><span class="opsi-quiz">{{ item.a }}</span></label><br>
      <label for=""><ion-radio value="b"></ion-radio><span class="opsi-quiz">{{ item.b }}</span></label><br>
      <label for=""><ion-radio value="c"></ion-radio><span class="opsi-quiz">{{ item.c }}</span></label><br>
      <label for=""><ion-radio value="d"></ion-radio><span class="opsi-quiz">{{ item.d }}</span></label>
    </ion-card-content>
  </ion-card>
  <ion-buttons>
    <button ion-button (click)="konfirmasi()" block class="btn-sub-quiz">Selesai</button>
  </ion-buttons>
</ion-content>
